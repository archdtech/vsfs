<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskDegree - Portfolio Security & Compliance Platform</title>
    <meta name="description" content="Venture Studio & Fund Security Operations Platform | CCO/CISO-as-a-Service">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #070A16 0%, #080C1A 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0032eb 0%, #0052ff 100%);
            border-radius: 16px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #0032eb 0%, #0052ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0032eb 0%, #0052ff 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 50, 235, 0.3);
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 50, 235, 0.4);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0032eb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AD</div>
        <h1>AskDegree</h1>
        <p class="subtitle">Portfolio Security & Compliance Platform for Venture Studios & Funds</p>
        
        <a href="https://calendly.com/d/crjf-kqg-sp2/discovery-call" target="_blank" class="cta-button">
            Schedule a Consultation
        </a>
        
        <div class="status">
            <div class="loading"></div>
            <p style="margin-top: 1rem;">Deploying to GitHub Pages...</p>
            <p style="font-size: 0.9rem; color: #94a3b8; margin-top: 0.5rem;">
                If you're seeing this page, the deployment is in progress. 
                Please check back in a few minutes for the full landing page.
            </p>
        </div>
    </div>
    
    <script>
        // Check if the main site is available and redirect
        setTimeout(() => {
            fetch('./index.html')
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    console.log('Main site not ready yet');
                });
        }, 5000);
    </script>
</body>
</html>
